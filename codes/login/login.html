<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form method="post" action="../home/homepage.html">
            <h2>Login</h2>
            <div class="screen"></div>
                <input type="Email" name="email" class="read" placeholder="Email"><br>
                <input type="Password" name="password" class="read" placeholder="Password"><br>
                <label for="ForgotPassword"><a href="forgotpassword.html" id="fp">Forgot Password?</a> </label>
                <input type="submit" value="login" name="login">
                <br>
                <blockquote>Don't have an account? <a href="createaccount.html" id="create">Create one</a></blockquote>

        </form>
    </div>
</body>
</html>
